<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des TÃ¢ches</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</head>

<body class="bg-[#C9F6D2] h-screen flex items-center justify-center">
    <div class="flex justify-center items-center h-screen w-1/2">
        <div class="bg-white rounded-lg shadow-lg p-6 w-full md:max-w-2xl">
            <h1 class="text-2xl font-bold mb-4">Liste des Taches</h1>
            <div class="flex items-center mb-4">
                <input type="text" placeholder="search tache"
                    class="flex-1 border border-gray-300 rounded-l-md py-2 px-3 focus:outline-none focus:ring-2 
                    focus:ring-green-500 focus:border-transparent" id="filterInput" />
                <select
                    class="border border-gray-300 select-change rounded-r-md py-2 px-3 mx-2 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    <option value="all">All</option>
                    <option value="all">tache Complet</option>
                    <option value="all">tache Imcomplet</option>
                </select>
                <div class="flex items-center ml-4">
                    <span id="light-icon" class="material-symbols-outlined text-green-500 cursor-pointer"
                        onclick="toggleDarkMode()">
                        light_mode
                    </span>
                </div>
            </div>
            <table class="w-full border-collapse">
                <thead>
                    <tr class="bg-[#067436] change_mode text-white">
                        <th class="p-2 text-left">
                            <input type="checkbox" class="w-4 h-4">
                        </th>
                        <th class="py-2 px-4 text-left">Taches</th>
                        <th class="py-2 px-4 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody id="tbodyTache">
                    <tr class="border-b">
                        <td class="p-2">
                            <input type="checkbox" class="w-4 h-4">
                        </td>
                        <td class="py-2 px-4">JavaScript</td>
                        <td class="py-2 px-4 flex items-center cursor-pointer">
                            <i class="material-icons text-green-500" data-modal-target="static_edit-modal"
                                data-modal-toggle="static_edit-modal">edit</i>
                            <i class="material-icons text-red-500 mr-2" data-modal-target="static-modal"
                                data-modal-toggle="static-modal">delete</i>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="flex justify-end mt-4">
                <button class="bg-[#067436] change_mode hover:bg-green-600 text-white font-bold py-2 px-4 rounded"
                    id="">
                    <i class="material-icons" data-modal-target="static_add-modal"
                        data-modal-toggle="static_add-modal">add</i>
                </button>
            </div>
        </div>
    </div>


    <!-- Modal supression -->
    <div id="static-modal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true" class="hidden
         overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full
          md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-md max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                        Suppression tache
                    </h3>
                    <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-hide="static-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="p-4 md:p-5 space-y-4">
                    <h3 class="mb-5 text-lg font-normal text-red-500 dark:text-red-400">Voulez-vous vraiment supprimer
                        cette tache</h3>
                </div>
                <!-- Modal footer -->
                <div
                    class="flex items-center justify-around p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button data-modal-hide="static-modal" type="button"
                        class="py-2.5 px-5 ms-3 text-sm font-medium 
                text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 
                hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 
                dark:bg-red-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-red-700 mx-5">
                        Annuler</button>
                    <button data-modal-hide="static-modal" type="button"
                        class="text-white bg-blue-700 hover:bg-blue-800 
                        focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5
                         text-center dark:bg-[#067436]  dark:hover:bg-[#067436]  dark:focus:ring-blue-800">Supprimer</button>

                </div>
            </div>
        </div>
    </div>

    <!-- Modal modification -->
    <div id="static_edit-modal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true" class="hidden
         overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full
          md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-md max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                        Modification tache
                    </h3>
                    <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900
                    rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center 
                    dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="static_edit-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="p-4 md:p-5 space-y-4">
                    <label for="" class="text-white">Tache:</label><br>
                    <input type="text" class="w-full p-2 rounded  border border-success border border-5 mt-3" id=""
                        name="nom" placeholder="javaScript ">
                </div>
                <!-- Modal footer -->
                <div
                    class="flex items-center justify-around p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button data-modal-hide="static_edit-modal" type="button"
                        class="py-2.5 px-5 ms-3 text-sm font-medium 
                text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 
                hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 
                dark:bg-red-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-red-700 mx-5">
                        Annuler</button>
                    <button data-modal-hide="static_edit-modal" type="button"
                        class="text-white bg-blue-700 hover:bg-blue-800 
                        focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5
                         text-center dark:bg-[#067436]  dark:hover:bg-[#067436]  dark:focus:ring-blue-800">Modifier</button>

                </div>
            </div>
        </div>
    </div>
    <!-- Modal ajouter tache-->
    <div id="static_add-modal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true" class="hidden
  overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full
   md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-md max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                        Ajouter tache
                    </h3>
                    <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900
             rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center 
             dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="static_add-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <form id="addTacheForm">
                    <div class="p-4 md:p-5 space-y-4">
                        <label for="" class="text-white">Tache:</label><br>
                        <input type="text" class="w-full p-2 rounded  border border-success border border-5 mt-3" id="tacheInput"
                            name="nom" placeholder="entrer la tache ">
                        <div class="erreur hidden text-red-500" id="inputTacheError">Veillez entrer un email valide</div>
                    </div>
                    <!-- Modal footer -->
                    <div
                        class="flex items-center justify-around p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button data-modal-hide="static_add-modal" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium 
                        text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 
                        hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 
                        dark:bg-red-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-red-700 mx-5">
                         Annuler</button>
                    <button data-modal-hide="static_add-modal" type="submit"  class="text-white bg-blue-700 hover:bg-blue-800 
                        focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5
                        text-center dark:bg-[#067436]  dark:hover:bg-[#067436]  dark:focus:ring-blue-800">Ajouter</button>

                    </div>
                </form>

            </div>
        </div>
    </div>
    <script src="../scripts/script.js"></script>
    <script src="../scripts/login.js"></script>
    <script src="../scripts/tache.js"></script>


</body>

</html>
