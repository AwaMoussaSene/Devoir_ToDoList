<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page de Connexion</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#C9F6D2] flex items-center justify-center h-screen">
  <div class="w-full max-w-md bg-[#067436] h-1/2 rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-bold text-center text-white">Connexion</h2>
    <div id="error" class="text-red-500 mt-2 hidden">Email ou mot de passe incorrect.</div>
    <form id="loginForm" action="#" method="POST" class="mt-6">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Entrez votre Email</label>
        <input 
          type="text" 
          id="email" 
          name="email" 
          class="w-full px-4 py-2 mt-2 text-gray-700 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
          placeholder="Votre email">
      </div>
      <div class="erreur hidden text-red-500">Veillez entrer un email valide</div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Entrez votre Mot de passe</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="w-full px-4 py-2 mt-2 text-gray-700 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
          placeholder="Votre mot de passe">
      </div>
      <div class="erreur hidden text-red-500">Veillez entrer un mot de passe valide</div>
      <button type="submit" class="w-full px-4 py-2 text-{#067436} bg-white mt-5 rounded-lg hover:bg-green-400 focus:outline-none focus:ring focus:ring-blue-300">
        Connexion
      </button>
    </form>
  </div>
        <script src="../scripts/login.js"></script>

</body>
</html>
